{{- with site.Params.specialInfoParams }}
<div class="special-info">
  <header class="title-header">
    <h2>{{ .Title }}</h2>
  </header>
  <artical class="post-entry">
    <header class="entry-header">
      <h2>{{ .SpecialTitle }}</h2>
    </header>
    <div class="entry-content">
      {{ .SpecialContent | markdownify }}
    </div>
  </article>
  <a class="entry-link" href="{{ .Link }}"></a>
</div>
{{- end -}}
